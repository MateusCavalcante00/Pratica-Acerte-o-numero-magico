<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerte o numero mágico</title>
</head>

<body>
    <header><strong>Acerte o numero mágico!</strong></header>
    <div>
        <p>
            <input type="number" name="numero" id="numero" placeholder="Insira o numero">
            <input type="button" value="Jogar" onclick="jogada()">
            <input type="button" value="Reiniciar" onclick="reiniciar()">
        </p>
    </div>
    <script>

        let min = 1;
        let max = 1000;
        let numeroSorteado = Math.round(Math.random() * (max - min)) + min;

        function jogada() {

            let numeroTentado = document.getElementById('numero');

            if (numeroTentado.value === "") {
                alert(`Voçê precisa inserir um numero para a jogada ser valida!`);
                return;
            }

            numeroTentado = Number(numeroTentado.value);

            if (numeroTentado === numeroSorteado) {
                alert("Parabens, vc acertou!")
            } else if (numeroTentado > numeroSorteado) {
                alert("Tente um numero menor!")
            } else if (numeroTentado < numeroSorteado) {
                alert("Tente um numero maior!")
            }

            numeroTentado.value = "";

        }

        function reiniciar() {

        }
    </script>
</body>

</html>
