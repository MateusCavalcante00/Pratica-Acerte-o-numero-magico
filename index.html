<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Acerte o numero mágico</title>
</head>

<body>
    <header><strong>Acerte o numero mágico!</strong></header>
    <div>
        <p>
            <input type="number" name="numero" id="numero" placeholder="Insira o numero">
            <input type="button" value="Jogar" onclick="jogada()">
            <input type="button" value="Reiniciar" onclick="reiniciar()">
        </p>
    </div>
    <div id="feedback">

    </div>
    <div id="tentativas">
        <strong> Tentativas: 0 </strong>
    </div>
    <script>
        let min = 1;
        let max = 1000;
        let numeroSorteado = Math.round(Math.random() * (max - min)) + min;
        let divResult = document.getElementById('feedback');
        let tentativas = document.getElementById('tentativas'), numTentativas = 0;

        function jogada() {

            let numeroTentado = document.getElementById('numero');

            if (numeroTentado.value === "") {
                divResult.innerHTML = `Voçê precisa inserir um numero para a jogada ser valida!`
                return;
            }

            numeroTentado = Number(numeroTentado.value);

            if (numeroTentado === numeroSorteado) {

                divResult.innerHTML = "Parabens, vc acertou!"

            } else if (numeroTentado > numeroSorteado) {

                numTentativas++;

                divResult.innerHTML = "<strong>Tente um numero menor!</strong>";

                tentativas.innerHTML = `Tentativas: <strong>${numTentativas}</strong>`;

            } else if (numeroTentado < numeroSorteado) {

                numTentativas++;

                divResult.innerHTML = "<strong>Tente um numero maior!</strong>";

                tentativas.innerHTML = `Tentativas: ${numTentativas}`;
            }

            numeroSorteado.value = "";
        }

        function reiniciar() {
            let min = 1;
            let max = 1000;
            let numeroSorteado = Math.round(Math.random() * (max - min)) + min;
            alert(`Jogo reiniciado! Novo numero sorteado, boa sorte!`);
        }
    </script>
</body>

</html>
